plugins {
    id 'java-library'
}

group = 'io.github.milesreimann.cloud'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api 'io.fabric8:kubernetes-client:7.4.0'
    compileOnly(project(':api'))
    compileOnly(project(':master:domain'))
    compileOnly(project(':master:application'))
    compileOnly 'org.slf4j:slf4j-api:2.0.17'
}